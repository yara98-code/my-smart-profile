
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 
  <title>Smart Interaction Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .animated-box {
      width: 100px;
      height: 100px;
      background-color: #0d6efd;
      margin: 20px auto;
      border-radius: 10px;
    }

    .hover-area {
      padding: 20px;
      border: 2px dashed #ccc;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">our Smart Profile</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="fun.html">Fun</a></li>
          <li class="nav-item"><a class="nav-link" href="smart.html">Smart</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <h1 class="mb-4">Smart Interaction</h1>
    <div class="mb-4">
      <input type="text" id="nameInput" class="form-control" placeholder="Enter your name...">
      <h3 class="mt-3" id="greetingMessage"></h3>
    </div>
    <div class="hover-area" id="hoverBox">
      Hover over me to change background color!
    </div>
    <div class="animated-box" id="boxToAnimate"></div>
    <button class="btn btn-primary d-block mx-auto" id="animateBtn">Animate Box</button>
    <div class="form-check form-switch mt-4 text-center">
      <input class="form-check-input" type="checkbox" id="themeSwitch">
      <label class="form-check-label" for="themeSwitch">Dark Mode</label>
    </div>
  </div>

  <script>
    $(document).ready(function () {

      $('#nameInput').on('keyup', function () {
        const name = $(this).val();
        $('#greetingMessage').text(name ? `Hello, ${name}! ðŸ‘‹` : '');
      });

      $('#hoverBox').hover(
        function () {
          $(this).css('background-color', '#ffe0b3');
        },
        function () {
          $(this).css('background-color', '');
        }
      );

      $('#animateBtn').click(function () {
        $('#boxToAnimate')
          .slideUp(400)
          .slideDown(400)
          .fadeOut(300)
          .fadeIn(300);
      });

      $('#themeSwitch').change(function () {
        $('body').toggleClass('dark-mode');
      });
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
